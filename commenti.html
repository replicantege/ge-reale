<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Muro della Verità | Replicante-GE</title>
    <style>
        body { background-color: #050505; color: white; margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; text-align: center; }
        .brand { font-size: clamp(30px, 6vw, 50px); font-weight: 900; color: #00f2ff; text-shadow: 0 0 20px rgba(0, 242, 255, 0.5); margin: 0; text-transform: uppercase; }
        .subtitle { color: #ff3c00; font-size: 14px; letter-spacing: 5px; font-weight: bold; margin-bottom: 40px; text-transform: uppercase; }
        .form-box { background: #111; border: 1px solid #333; border-top: 3px solid #00f2ff; padding: 30px; max-width: 600px; width: 100%; margin-bottom: 50px; text-align: left; box-sizing: border-box; }
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: #00f2ff; padding: 12px; margin-top: 10px; margin-bottom: 20px; font-family: inherit; box-sizing: border-box; outline: none; }
        label { color: #ff3c00; font-weight: bold; text-transform: uppercase; font-size: 11px; }
        .btn-send { width: 100%; padding: 15px; background: transparent; border: 1px solid #ff3c00; color: #ff3c00; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-send:hover { background: #ff3c00; color: #fff; box-shadow: 0 0 20px #ff3c00; }
        .wall { max-width: 700px; width: 100%; border-top: 1px solid #333; padding-top: 40px; }
        .message { background: #0a0a0a; border-left: 3px solid #00f2ff; padding: 20px; margin-bottom: 20px; text-align: left; }
        .user-nick { color: #00f2ff; font-weight: bold; font-size: 13px; text-transform: uppercase; }
        .user-text { color: #aaa; margin-top: 10px; font-style: italic; }
        .btn-back { margin-top: 40px; padding: 10px 20px; border: 1px solid #333; background: transparent; color: #555; text-decoration: none; text-transform: uppercase; font-weight: bold; font-size: 12px; transition: 0.3s; }
        .btn-back:hover { color: #fff; border-color: #fff; }
    </style>
</head>
<body>

    <h1 class="brand">IL MURO DELLA VERITÀ</h1>
    <div class="subtitle">NON SIATE VILI, PARLATE</div>

    <div class="form-box">
        <p style="font-size: 13px; color: #666; margin-top: 0;">Invia la tua segnalazione. I messaggi che colpiscono verranno incisi sul muro.</p>
        
        <form action="https://formspree.io/f/mgoovaaj" method="POST">
            <label>Nickname / Firma</label>
            <input type="text" name="nickname" placeholder="Esempio: Randagio_GE" required>
            
            <label>La tua Email (opzionale)</label>
            <input type="email" name="email" placeholder="Per contatti riservati">
            
            <label>Il tuo messaggio dal fronte</label>
            <textarea name="message" rows="5" placeholder="Cosa hai visto che gli altri ignorano?" required></textarea>
            
            <button type="submit" class="btn-send">INCIDI SUL MURO</button>
        </form>
    </div>

    <div class="wall">
        <h2 style="color: #fff; text-transform: uppercase; letter-spacing: 3px; font-size: 18px; margin-bottom: 30px;">VOCI PUBBLICATE</h2>
        <div class="message">
            <span class="user-nick">L'IDRAULICO</span>
            <p class="user-text">"Benvenuti sul Muro. Qui non servono like, serve coraggio. Se vedi una falla, segnalala. Se vedi un tradimento, urlalo."</p>
        </div>
    </div>

    <a href="index.html" class="btn-back">⬅️ TORNA AL BUNKER</a>

</body>
</html>
