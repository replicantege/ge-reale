<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Contatti - ReplicanteGE</title>
    <style>
        body {
            background-color: #050505;
            color: white;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .contact-box {
            border: 1px solid #00f2ff;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            background: #111;
        }
        h2 { color: #00f2ff; text-transform: uppercase; letter-spacing: 2px; }
        p { color: #bbb; font-size: 18px; line-height: 1.6; }
        .email { color: #00f2ff; font-weight: bold; font-size: 20px; }
        .btn-home { 
            margin-top: 30px; 
            display: inline-block; 
            color: #888; 
            text-decoration: none; 
            border: 1px solid #444;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .btn-home:hover { color: #00f2ff; border-color: #00f2ff; }
    </style>
</head>
<body>

    <div class="contact-box">
        <h2>Contattami</h2>
        <p>Hai un'idea o un progetto in mente?</p>
        <p>Puoi scrivermi direttamente a: <br>
           <span class="email">info@replicantege.it</span></p>
        <a href="index.html" class="btn-home">‚Üê Torna alla Home</a>
    </div>

</body>
</html>
